<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Masa Galerisi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }
        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
        }
        #prevBtn {
            left: -45px;
        }
        #nextBtn {
            right: -45px;
        }
        .like-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .like-button {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="gallery-container">
        <button id="prevBtn" class="navigation-btn">←</button>
        <img id="image" src="masa1_1.jpg" alt="Masa Resmi" class="img-fluid">
        <button id="nextBtn" class="navigation-btn">→</button>
    </div>
    <div class="like-container">
        <span class="like-button">❤️</span>
        <span id="likeCount" class="ms-2">0</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    let currentImageIndex = 1;
    let currentMasa = 1;
    const totalImages = 8;
    const totalMasalar = 2;

    const updateImage = () => {
        $("#image").attr("src", `masa${currentMasa}_${currentImageIndex}.jpg`);
        // Beğeni sayısını sıfırla veya güncelle
        $("#likeCount").text("0");
    };

    $("#prevBtn").click(() => {
        if (currentImageIndex > 1) {
            currentImageIndex--;
        } else if (currentMasa > 1) {
            currentMasa--;
            currentImageIndex = totalImages;
        }
        updateImage();
    });

    $("#nextBtn").click(() => {
        if (currentImageIndex < totalImages) {
            currentImageIndex++;
        } else if (currentMasa < totalMasalar) {
            currentMasa++;
            currentImageIndex = 1;
        }
        updateImage();
    });

    $(".like-button").click(() => {
        let likes = parseInt($("#likeCount").text());
        $("#likeCount").text(likes + 1);
    });
</script>

</body>
</html>
