<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden; /* Yatay scroll bar'ı gizle */
        }
        .gallery-container {
            position: relative;
            width: 100%; /* Konteyneri ekran genişliğine uydur */
            max-width: 600px;
            margin: auto;
        }
        .gallery-image {
            width: 100%; /* Resmi konteyner genişliğine uydur */
            height: auto; /* Resmin orijinal oranını koru */
        }
        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        #prevBtn {
            left: 5%;
        }
        #nextBtn {
            right: 5%;
        }
        .like-btn-container {
            position: absolute;
            top: 8%; /* Üstten konumlandırma */
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: 10; /* Resmin üzerinde görünmesini sağla */
        }
        @media (max-width: 768px) {
            .navigation-btn, .like-btn-container {
                top: 20%; /* Mobil cihazlarda buton konumunu ayarla */
            }
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="gallery-container">
        <img src="masa1_1.jpg" alt="Masa Resmi" class="gallery-image img-fluid">
        <button id="prevBtn" class="btn btn-secondary navigation-btn"><i class="bi bi-chevron-left"></i></button>
        <button id="nextBtn" class="btn btn-secondary navigation-btn"><i class="bi bi-chevron-right"></i></button>
        <div class="like-btn-container">
            <button class="btn btn-danger like-button"><i class="bi bi-heart-fill"></i></button>
            <span id="likeCount" class="text-white ms-2">0</span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script>
    // JavaScript kodunuzu buraya ekleyin
</script>

</body>
</html>
