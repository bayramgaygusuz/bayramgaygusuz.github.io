<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Masa Galerisi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }
        .image-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }
        .like-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .like-button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="gallery-container">
        <img id="image" src="masa1_1.jpg" alt="Masa Resmi" class="img-fluid">
        <div class="image-info bg-secondary bg-opacity-50 p-2 rounded">
            <p id="imageTitle" class="m-0">Masa 1</p>
        </div>
    </div>
    <div class="like-container">
        <span class="like-button">❤️</span>
        <span id="likeCount" class="ms-2">0</span>
    </div>
    <div class="navigation mt-3 text-center">
        <button id="prevBtn" class="btn btn-primary me-2">Önceki</button>
        <button id="nextBtn" class="btn btn-primary">Sonraki</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    let currentImageIndex = 1;
    let currentMasa = 1;
    const totalImages = 8;
    const totalMasalar = 2;

    const updateImage = () => {
        $("#image").attr("src", `masa${currentMasa}_${currentImageIndex}.jpg`);
        $("#imageTitle").text(`Masa ${currentMasa}`);
        // Beğeni sayısını sıfırla (sunucu tabanlı uygulamada burada sunucudan güncel beğeni sayısı çekilebilir)
        $("#likeCount").text("0");
    };

    $("#prevBtn").click(() => {
        if (currentImageIndex > 1) {
            currentImageIndex--;
        } else if (currentMasa > 1) {
            currentMasa--;
            currentImageIndex = totalImages;
        }
        updateImage();
    });

    $("#nextBtn").click(() => {
        if (currentImageIndex < totalImages) {
            currentImageIndex++;
        } else if (currentMasa < totalMasalar) {
            currentMasa++;
            currentImageIndex = 1;
        }
        updateImage();
    });

    $(".like-button").click(() => {
        let likes = parseInt($("#likeCount").text());
        $("#likeCount").text(likes + 1);
        // Beğeni sayısını artır (sunucu tabanlı uygulamada burada beğeni sayısını sunucuya gönder)
    });
</script>

</body>
</html>
