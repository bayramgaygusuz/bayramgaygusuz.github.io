<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        #prevBtn {
            left: 10px;
        }
        #nextBtn {
            right: 10px;
        }
        .like-btn-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            align-items: center;
        }
        .like-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .like-count {
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="gallery-container" id="galleryContainer">
    <button id="prevBtn" class="btn btn-dark navigation-btn">Prev</button>
    <div class="like-btn-container">
        <button class="btn btn-danger like-button">❤️</button>
        <span class="like-count" id="likeCount">0</span>
    </div>
    <button id="nextBtn" class="btn btn-dark navigation-btn">Next</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    let currentIndex = 0;
    const images = [
        "masa1_1.jpg",
        "masa1_2.jpg",
        "masa1_3.jpg",
        "masa1_4.jpg",
        "masa1_5.jpg",
        "masa1_6.jpg",
        "masa1_7.jpg",
        "masa1_8.jpg"
    ];
    $("#likeCount").text("0");

    function updateGallery(index) {
        const imageUrl = images[index];
        $("#galleryContainer").css("background-image", `url(${imageUrl})`);
    }

    $("#prevBtn").click(function() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = images.length - 1; // Loop back to the last image
        }
        updateGallery(currentIndex);
    });

    $("#nextBtn").click(function() {
        if (currentIndex < images.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0; // Loop back to the first image
        }
        updateGallery(currentIndex);
    });

    $(".like-button").click(function() {
        let likes = parseInt($("#likeCount").text());
        likes++;
        $("#likeCount").text(likes);
    });

    // Initialize gallery with the first image
    updateGallery(currentIndex);
</script>

</body>
</html>
