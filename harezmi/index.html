<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery with Individual Like Counters</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffc107; /* Sarı arka plan */
        }
        .image-row {
            height: calc(100vh - 40px); /* Buton satırının yüksekliğini çıkar */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-image {
            max-height: 100%;
            max-width: 100%;
        }
        .image-info {
            margin: 0 20px; /* Resim bilgisi için sağlı sollu boşluk */
        }
    </style>
</head>
<body>

<div class="button-row">
    <button id="prevBtn" class="btn btn-outline-dark">Önceki</button>
    <span id="imageInfo" class="image-info">Masa 1</span>
    <button class="btn btn-outline-danger like-button">❤️ <span id="likeCount">0</span></button>
    <button id="nextBtn" class="btn btn-outline-dark">Sonraki</button>
</div>
<div class="image-row">
    <img id="galleryImage" src="masa1_1.jpg" alt="Masa Resmi" class="gallery-image">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentIndex = 0;
    const images = [
        { name: "Masa 1", src: "masa1_1.jpg", likes: 0 },
        { name: "Masa 2", src: "masa1_2.jpg", likes: 0 },
        // ... Daha fazla masa eklenebilir
        { name: "Masa 16", src: "masa1_8.jpg", likes: 0 }
    ];

    function updateGallery(index) {
        const image = images[index];
        $("#galleryImage").attr("src", image.src);
        $("#imageInfo").text(image.name);
        $("#likeCount").text(image.likes);
    }

    $("#prevBtn").click(function() {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = images.length - 1;
        }
        updateGallery(currentIndex);
    });

    $("#nextBtn").click(function() {
        if (currentIndex < images.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updateGallery(currentIndex);
    });

    $(".like-button").click(function() {
        images[currentIndex].likes++;
        $("#likeCount").text(images[currentIndex].likes);
    });

    updateGallery(0); // İlk resmi yükleyerek başla
</script>

</body>
</html>
