<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery with Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Diğer script ve style tanımlamaları -->
</head>
<body>

<div id="loginSection">
    <div class="container">
        <h2>TC Kimlik No Doğrulama</h2>
        <input type="text" id="tcInput" placeholder="TC Kimlik Numaranızı Giriniz">
        <button onclick="validateTC()">Giriş Yap</button>
    </div>
</div>

<div id="gallerySection" style="display:none;">
    <!-- Galeri içeriği ve beğeni butonları burada olacak -->
</div>

<script>
// Apps Script web app URL'niz
const scriptURL = 'https://script.google.com/u/0/home/projects/1PSRgd-zATwnZ4LTLSfBjTEu9iW9TirRX_2WUslRlJiGvebzDcAeVzTL0/edit';

// TC kimlik numarası doğrulama
function validateTC() {
    const tc = $('#tcInput').val();
    $.ajax({
        url: scriptURL + '?action=validateTC&tc=' + tc,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            if (response.valid) {
                $('#loginSection').hide();
                $('#gallerySection').show();
                // Burada galeri içeriğini yükleyebilirsiniz
            } else {
                alert('Geçersiz TC Kimlik Numarası.');
            }
        },
        error: function() {
            alert('Doğrulama sırasında bir hata oluştu.');
        }
    });
}

// Galeri içeriğini yükleme ve beğeni durumlarını güncelleme
// Bu fonksiyon, galeri verilerinizin yapısına ve ihtiyaçlarınıza göre özelleştirilmelidir.
</script>

</body>
</html>
